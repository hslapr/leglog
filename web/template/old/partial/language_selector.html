{{ define "language_selector"}}
<div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="language" id="languageRadioEn" value="en">
    <label class="form-check-label" for="languageRadioEn">English</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="language" id="languageRadioDe" value="de">
    <label class="form-check-label" for="languageRadioDe">Deutsch</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="language" id="languageRadioIt" value="it" checked>
    <label class="form-check-label" for="languageRadioIt">Italiano</label>
  </div>

{{ end }}
